        <script type="math/tex; mode=display">
Objective: \min : Z=\sum_{i=0}^{5} x_{i} \\
Constrains: \\


\begin{array}{r}
0 \leq x_{1} \leq 25 \\
0 \leq x_{2} \leq 12 \\
0 \leq x_{3} \leq 12.5 \\
0 \leq x_{4} \leq 2 \\
0 \leq x_{5} \leq 0 \\
x_{1} \leq 10 \\
x_{2} \leq 40 \\
x_{3} \leq 90 \\
x_{4} \leq 80 \\
x_{5} \leq 0 \\
-1 * x_{1} \leq 40 \\
-0.9 * x_{1}-x_{2} \leq 2 \\
-0.8 x_{1}-(5 / 6) * x_{2}-x_{3} \leq-30 \\
-0.3 x_{1}-(5 / 8) * x_{2}-0.8 * x_{3}-x_{4} \leq 38
\end{array}</script><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> cvxpy <span class="keyword">as</span> cp</span><br><span class="line"><span class="keyword">import</span> numpy <span class="keyword">as</span> np</span><br><span class="line"><span class="comment"># Create two scalar optimization variables.</span></span><br><span class="line">n = <span class="number">5</span></span><br><span class="line"><span class="comment"># cvxpy使用cp.Variable(n,intger = True) 中的intger参数来规定x变量为整数</span></span><br><span class="line">x = cp.Variable(n, integer=<span class="literal">True</span>)</span><br><span class="line"><span class="comment"># # Create two constraints.</span></span><br><span class="line">A1 = np.ones((<span class="number">5</span>, <span class="number">5</span>))</span><br><span class="line"><span class="keyword">for</span> i <span class="keyword">in</span> range(A1.shape[<span class="number">0</span>]):</span><br><span class="line">    <span class="keyword">for</span> j <span class="keyword">in</span> range(A1.shape[<span class="number">1</span>]):</span><br><span class="line">        <span class="keyword">if</span> i == j:</span><br><span class="line">            <span class="keyword">pass</span></span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            A1[i, j] = A1[i, j] * <span class="number">0</span></span><br><span class="line">A2 = A1 * (<span class="number">-1</span>)</span><br><span class="line">A3 = np.array([[<span class="number">-1</span>, <span class="number">0</span>, <span class="number">0</span>, <span class="number">0</span>, <span class="number">0</span>], </span><br><span class="line">               [<span class="number">-0.9</span>, <span class="number">-1</span>, <span class="number">0</span>, <span class="number">0</span>, <span class="number">0</span>],</span><br><span class="line">               [<span class="number">-0.8</span>, -(<span class="number">40</span> / <span class="number">48</span>), <span class="number">-1</span>, <span class="number">0</span>, <span class="number">0</span>], </span><br><span class="line">               [<span class="number">-0.3</span>, -(<span class="number">5</span> / <span class="number">8</span>), <span class="number">-0.8</span>, <span class="number">-1</span>, <span class="number">0</span>]</span><br><span class="line">              ])</span><br><span class="line">B = np.array([<span class="number">0</span>, <span class="number">0</span>, <span class="number">0</span>, <span class="number">0</span>, <span class="number">0</span>, <span class="number">25</span>, <span class="number">12</span>, <span class="number">12.5</span>, <span class="number">2</span>, <span class="number">0</span>,</span><br><span class="line">              <span class="number">10</span>, <span class="number">40</span>, <span class="number">90</span>, <span class="number">80</span>, <span class="number">0</span>, <span class="number">40</span>, <span class="number">2</span>, <span class="number">-30</span>, <span class="number">32</span>])</span><br><span class="line">A = np.vstack((A2, A1, A1, A3))</span><br><span class="line">constraints = [A @ x &lt;= B]</span><br><span class="line">objects = cp.Minimize(cp.sum(x))</span><br><span class="line"><span class="comment"># Define and solve the GUROBI problem.</span></span><br><span class="line">prob = cp.Problem(objects, constraints)</span><br><span class="line"><span class="comment"># 调用GUROBI</span></span><br><span class="line">prob.solve(solver=cp.GUROBI)</span><br><span class="line"><span class="comment"># Print result.</span></span><br><span class="line">print(<span class="string">"\nThe optimal value is"</span>, prob.value)</span><br><span class="line">print(<span class="string">"A solution x is"</span>)</span><br><span class="line">print(x.value)</span><br><span class="line"><span class="comment"># print(help(prob))</span></span><br><span class="line"><span class="comment"># print (cp.installed_solvers())</span></span><br></pre></td></tr></table></figure>
<pre><code>The optimal value is 34.0
A solution x is
[10. 12. 12. -0.  0.]
</code></pre>
